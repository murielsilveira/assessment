<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Number to phrase</title>
</head>
<body>
  <form>
    <input type="number" class="number" placeholder="Type a number" >
    <input type="submit" value="Parse Number">
  </form>
  <h2 class="phrase"></h2>

  <script src="./number-to-phrase.js"></script>
  <script>
    const form = document.querySelector('form')
    const number = document.querySelector('.number')
    const phrase = document.querySelector('.phrase')

    form.addEventListener('submit', onSubmitForm)
    number.focus()

    function onSubmitForm(event){
      phrase.innerHTML = numberToPhrase(number.value)
      event.preventDefault()
      return false
    }
  </script>
</body>
</html>
